{% extends "conteneur.html" %}

{% block titre %}| Contribuer{%endblock%}

{% block corps %}

<h1>Contribuer</h1>
<p>Corrigez le formulaire et cliquez sur "Modification" pour ajouter vos corrections.</p>
<form class="form" method="GET" action="{{url_for("modification")}}"> 
  <!-- mettre en post -->
     <div class="form-group row">
    <label for="nom" class="col-sm-4 col-form-label">Nom du lieu</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="nom" name="nom" value="toto">
    </div>
</div>
  <div class="form-group row">
    <label for="longitude" class="col-sm-4 col-form-label">longitude</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" id="longitude" name="longitude" value="123">
    </div>
  </div>
  <div class="form-group row">
    <label for="latitude" class="col-sm-4 col-form-label">Latitude</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" id="latitude" name="latitude" value="123">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-4 col-form-label">Description</label>
    <div class="col-sm-8">
      <input  class="form-control" id="description" name="description" value="123">
    </div>
  </div>
  <div class="form-group row">
    <label for="type" class="col-sm-4 col-form-label">Type</label>
    <div class="col-sm-8">
      <input  class="form-control" id="type" name="type" limit="80" value="titi">
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Correction</button>
  </div>
</form>
{% endblock %}
