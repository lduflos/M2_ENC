{% extends "conteneur.html" %}

{% block titre %}| Contribuer{%endblock%}

{% block corps %}

<h1>Contribuer</h1>
<p>Complétez le formulaire et cliquez sur "Contribuer" pour ajouter un nouveau lieu.</p>
<form class="form" method="POST" action="{{url_for("nouveau_lieu")}}"> 
  <!-- mettre en post -->
     <div class="form-group row">
    <label for="nom" class="col-sm-4 col-form-label">Nom du lieu</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom du nouveau lieu">
    </div>
</div>
  <div class="form-group row">
    <label for="longitude" class="col-sm-4 col-form-label">longitude</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" id="longitude" name="longitude" placeholder="Longitude du lieu à ajouter">
    </div>
  </div>
  <div class="form-group row">
    <label for="latitude" class="col-sm-4 col-form-label">Latitude</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" id="latitude" placeholder="Latitude du lieu à ajouter" name="latitude">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-4 col-form-label">Description</label>
    <div class="col-sm-8">
      <input  class="form-control" id="description" placeholder="Description du lieu à ajouter" name="description">
    </div>
  </div>
  <div class="form-group row">
    <label for="type" class="col-sm-4 col-form-label">Type</label>
    <div class="col-sm-8">
      <input  class="form-control" id="type" placeholder="Type de lieu" name="type" limit="80">
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Contribuer</button>
  </div>
</form>
{% endblock %}
